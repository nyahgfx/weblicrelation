<h1>Job Manager</h1>
<p>Here you can control your jobs 123</p>
<p>
	<a href="javascript:hideTop()">Top out</a>
	&nbsp;
	<a href="javascript:showTop()">Top in</a>

	&nbsp;
	<a href="javascript:hideBottom()">Bottom out</a>
	&nbsp;
	<a href="javascript:showBottom()">Bottom in</a>

	&nbsp;
	<a href="javascript:hideLeft()">Left out</a>
	&nbsp;
	<a href="javascript:showLeft()">Left in</a>

	&nbsp;
	<a href="javascript:hideRight()">Right out</a>
	&nbsp;
	<a href="javascript:showRight()">Right in</a>

</p>
<div class="TopControl">Top</div>
<div class="ToolEnabledArea">
	

		
	
		<div class="ToolbarTop modal hide out modcorr" id="TopBar">
			<div class="ToolbarTopTitle">
				<h3>URL Details</h3>
			</div>
			<div class="ToolbarTopContent">
			    <ul class="nav nav-tabs">
		    		<li class="active"><a href="#">Single Request</a></li>
	    			<li><a href="#">Multi Request</a></li>
	    		</ul>
			</div>
		</div>
	
	
	<div class="ToolbarLeft modal hide out modcorr" id="LeftBar">
		<div class="ToolbarLeftTitle">
			<h3>File</h3>
		</div>
		<div class="ToolbarLeftContent">
		    <div class="btn-group btn-group-vertical" data-toggle="buttons-checkbox">
				<button class="btn">Account</button>
				<button class="btn">FTP</button>
				<button class="btn">REST</button>
				<button class="btn">EMAIL</button>
		    </div>
		</div>
	</div>
	
	<div class="ToolbarRight modal hide out modcorrRight" id="RightBar">
		<div class="ToolbarRightTitle">
			<h3>Filter</h3>
		</div>
		<div class="ToolbarRightContent">
		    <div class="btn-group btn-group-vertical">
				<button class="btn">Add</button>
				<button class="btn">Clear</button>
				<button class="btn">Test</button>
		    </div>
		</div>
	</div>
	
	<div class="clear"></div>
	
	<div class="ToolbarBottom modal hide out modcorrBottom" id="BottomBar">
		<div class="ToolbarBottomTitle">
			<h3>Output Conversion</h3>
		</div>
		<div class="ToolbarBottomContent">
			<div class="btn-group">
				<button class="btn">XML</button>
				<button class="btn">CSV</button>
				<button class="btn">Excel</button>
				<button class="btn">Access</button>
			</div>
		</div>
	</div>

</div>
