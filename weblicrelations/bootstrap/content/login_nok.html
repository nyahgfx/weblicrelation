<h1>You are not loged in</h1>
<p>Please login first to use our application</p>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
	      <form class="form-signin" id="myForm">
	        <h2 class="form-signin-heading">Please sign in</h2>
	        <input type="text" id="email" class="form-control" placeholder="Email address" autofocus>
	        <input type="password" id="pw" class="form-control" placeholder="Password">
	        <label class="checkbox">
	          <input type="checkbox" value="remember-me"> Remember me
	        </label>
	        <button class="btn btn-lg btn-primary btn-block" id="btn-login" type="button">Sign in</button>
	      </form>
    </div>
  </div>
</div>
</div>
